domain:
  name: Hospital Administrative Operations
  visionStatement: To make it easier for the hospital to manage patient check-ins, assign resources, track supplies, and handle billing and payments.

terms:

  # System Actors
  
  - name: Patient
    definition: An individual who seeks medical treatment or services at the hospital and is registered in the system with a unique Medical Record Number (MRN).
    examples:
      - The patient scheduled an online appointment for a doctor consultation.
      - The patient was admitted to the hospital and assigned a bed in the General Ward.
    aliases:
      - Subject of Care
      - Person receiving treatment

  - name: Doctor / Healthcare Provider
    definition: A qualified medical professional (doctor, nurse, specialist) who provides clinical diagnosis, treatment, and prescribes medications or medical services to patients.
    examples:
      - The doctor examined the patient during the appointment and issued a digital prescription.
      - The healthcare provider reviewed the patient's medical history before treatment.
    aliases:
      - Healthcare Provider
      - Medical Staff

  - name: Patient-Relation Executive
    definition: A hospital staff member responsible for managing patient intake, registration, appointment scheduling, and initial patient engagement. Acts as the first point of contact for patients and gathers essential information to create and maintain patient records.
    examples:
      - The Patient-Relation Executive processed the new patient's registration and assigned them an MRN.
      - The Executive scheduled the patient's appointment with the available doctor slot.
    responsibilities:
      - Schedule and manage patient appointments online
      - Process patient registration and collect demographic information
      - Assign Medical Record Numbers (MRN) to new patients
      - Update patient contact and insurance details
      - Manage appointment changes and cancellations
    aliases:
      - Reception Staff
      - Patient Intake Coordinator


  - name: Hospital Operations Manager
    definition: A senior operational staff member who oversees the day-to-day hospital operations, including inpatient bed management, stay monitoring, inventory management, and procurement of medical supplies. Ensures smooth coordination across hospital departments and maintains operational efficiency.
    examples:
      - The Operations Manager allocated a bed in the ICU ward to the newly admitted patient.
      - The Manager monitored the inpatient's stay and coordinated with the pharmacy for medication availability.
    responsibilities:
      - Manage inpatient bed allocation and ward assignments
      - Monitor inpatient stays and coordinate care transitions
      - Track and manage hospital inventory and medical supplies
      - Process procurement orders with external vendors
      - Ensure resource availability and operational bottlenecks are resolved
      - Oversee inventory management and dispense coordination
    aliases:
      - Hospital Administrator
      - Operations Lead

  - name: Finance Associate
    definition: A hospital finance staff member responsible for recording all billable services provided to patients during their stay, generating itemized invoices, processing payments, handling insurance claims and verifications. Manages the revenue cycle from service documentation to payment collection.
    examples:
      - The Finance Associate recorded all service charges (bed, meds, tests) for the patient's 3-day stay.
      - The Associate generated a comprehensive bill totaling all hospital services and submitted it to the insurance company.
      - The Associate verified the patient's insurance coverage and processed the payment transaction.
    responsibilities:
      - Record all service items provided to patients
      - Gather and compile charges from multiple departments
      - Generate itemized bills and invoices
      - Verify insurance coverage and eligibility
      - Submit insurance claims and follow up on denials
      - Process patient payments and payment transactions
      - Maintain accounts receivable and billing records
      - Handle insurance verification and claims processing
    aliases:
      - Billing Clerk
      - Billing Manager

  # Patient Related Terms

  - name: Appointment
    definition: A booked time slot when a patient will come to the hospital to see a doctor or receive a medical service.
    examples:
      - The patient booked their appointment online through the hospital portal.
      - The Patient-Relation Executive changed the appointment time because the doctor was not available.
    aliases:
      - Booking
      - Consult Slot

  # Admission and Stay terms

  - name: Registration
    definition: The initial process when a patient arrives at the hospital where the Patient-Relation Executive collects their basic information (name, age, address, contact number, etc.) and assigns them a unique patient ID number (MRN).
    examples:
      - The patient must complete registration before being admitted to the hospital.
      - During registration, the Executive updated the patient's insurance details and emergency contact.
    aliases:
      - Intake
      - MPI Creation

  - name: Inpatient Admission
    definition: The process of accepting a patient into the hospital for an overnight or extended stay to receive treatment or be under observation, involving bed allocation and care coordination.
    examples:
      - The patient was admitted to the hospital at 2:00 PM and assigned to Ward A.
      - The admission was approved by the doctor after initial assessment.
    aliases:
      - Check-in
      - Hospital admission

  - name: Inpatient Stay
    definition: The period of time a patient remains in the hospital for treatment, observation, or recovery, from admission to discharge.
    examples:
      - The patient's inpatient stay lasted 5 days.
      - During the inpatient stay, the patient received daily treatment and monitoring.
    aliases:
      - Hospital Stay
      - Length of Stay (LOS)

  - name: Ward
    definition: A section or floor of the hospital where patients with similar conditions are grouped to stay and receive care, managed by the Hospital Operations Manager.
    examples:
      - The patient was transferred to the General Ward for recovery.
      - The pediatric ward is on the third floor with specialized equipment.
    aliases:
      - Department
      - Hospital Section


  # Billing & Payment Terms

  - name: Service Item
    definition: A specific hospital service that the patient receives and must pay for, such as X-Ray, doctor visit, hospital bed charge, medicine, laboratory test, or surgery. Each service is recorded and charged to the patient's bill.
    examples:
      - When the patient uses medical equipment like a stent, the system automatically adds it as a chargeable service.
      - Each service item (bed charge, medicine, tests) is recorded separately in the patient's invoice.
    aliases:
      - Charge Code
      - Billable Item

  - name: Biliing Summary
    definition: A comprehensive document prepared by the Finance Associate that lists all the services and charges a patient received during their hospital stay or visit, specifying the total amount owed.
    examples:
      - The Finance Associate created the Biliing Summary showing all charges for the patient's 3-day hospital stay.
      - The Biliing Summary was sent to the insurance company for reimbursement review.
    aliases:
      - Bill
      - Statement
      - invoice

  - name: Guarantor
    definition: A person or organization (such as an insurance company, employer, or family member) who promises to pay the patient's hospital bill if the patient cannot pay.
    examples:
      - The insurance company is the guarantor for this patient's treatment.
      - The patient's employer agreed to be the guarantor for the medical expenses.
    aliases:
      - Payer
      - Insurance Provider

  - name: Insurance Verification
    definition: The process performed by the Finance Associate to confirm a patient's insurance coverage, eligibility, co-pays, deductibles, and pre-authorization requirements before or during treatment.
    examples:
      - The Finance Associate verified the patient's insurance coverage before scheduling the procedure.
      - Insurance verification confirmed that the treatment was covered with a $50 co-pay.
    aliases:
      - Coverage verification
      - Eligibility check

  - name: Insurance Claim
    definition: An official request submitted by the Finance Associate to the patient's insurance company seeking reimbursement for the services provided and charges incurred during the hospital stay.
    examples:
      - The Finance Associate submitted the insurance claim for the patient's 3-day hospitalization.
      - The claim was denied due to missing pre-authorization, so the Associate initiated an appeal.
    aliases:
      - Claim submission
      - Reimbursement request

  # OPERATIONAL TERMS

  - name: Unique Health Identifier (UHID)
    definition: A unique, permanent identifier assigned to each patient upon their first registration. UHID is hospital-wide and remains constant across all branches and future visits, enabling unified patient records across the entire hospital network.
    examples:
    - The PRE generated UHID 'UH-2026-00145' for a new patient during first registration.
    - The Operations Manager searched across all hospital branches using the patient's UHID to view their complete admission history.
    - The Finance Associate retrieved all billing records across multiple branches using the patient's UHID.
    aliases:
    - Universal Patient ID
    - Hospital Network ID
    - Permanent Patient Identifier

  - name: Medical Record Number (MRN)
    definition: A unique identifier assigned to each patient for a specific hospital branch during admission or visit. MRN is branch-specific and used to manage medical and billing information within that particular branch location.
    examples:
    - The PRE generated MRN 'MRN-BRANCH01-2026-00145' for the patient's admission at the Hyderabad branch.
    - The Finance Associate searched for the patient's invoice at the specific branch using their branch MRN.
    - The Operations Manager tracked the patient's bed allocation and stay details at that particular branch using the MRN.
    aliases:
    - Branch Patient ID
    - Branch Medical ID
    - Visit Record Number


  - name: Procurement
    definition: The administrative process managed by the Hospital Operations Manager of ordering and acquiring new inventory items and medical supplies from external vendors to maintain adequate stock levels.
    examples:
      - The Operations Manager initiated a procurement request for 500 units of insulin when stock was running low.
      - The procurement team negotiates prices with suppliers to get the best deals on medical equipment.
    aliases:
      - Purchasing
      - Reordering

  - name: Inventory Item
    definition: Any physical supply or equipment that the hospital owns and tracks, such as medicines, bandages, surgical tools, syringes, or oxygen, managed by the Hospital Operations Manager.
    examples:
      - The number of bandages in storage has dropped below the minimum required amount, triggering a reorder.
      - The inventory item was used during the patient's surgery and deducted from stock.
    aliases:
      - Stock
      - SKU (Stock Keeping Unit)
      - Hospital supply

  - name: Dispense
    definition: The process managed by the Hospital Operations Manager of providing prescribed medications or medical supplies to patients, coordinated with pharmacy records and patient prescriptions.
    examples:
      - The pharmacist dispensed the prescribed medication to the patient after the doctor's digital order.
      - Dispense records are tracked to ensure accurate billing for medication charges.
    aliases:
      - Medication dispensing
      - Supply dispensing
